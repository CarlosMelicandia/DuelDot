<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #name-page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('../assets/MainMenu.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2vh;
      }

      .name-display {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2vh; 
        font-family: 'VT323', monospace;
      }

      #name-box {
        width: 60vw;
        max-width: 400px;
        height: 6vh;
        font-size: 28px;
        color: white;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        border-radius: 20px;
        border: 2px solid white;
      }

      .button-row {
        display: flex;
        justify-content: center;
        gap: 2vw;
      }

      .button-row button {
        padding: 1vh 2vw;
        font-size: 24px;
        background-color: rgba(255, 255, 255, 0);
        border: 2px solid white;
        border-radius: 20px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button-row button:hover {
        background-color: rgb(3, 23, 41);
      }
 
    </style>
  </head>
  <body>
    <div id="name-page">
      <div class="name-display">
        <div id="name-box"></div>
        <div class="button-row name-box">
          <button id="random-btn">Random</button>
          <button id="submit-btn">Submit</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="../js/Pages/NameSelection.js"></script>
  </body>
</html>
