<html>
  <head>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        margin: 0;
        background: black;
      }

      input::placeholder {
        color: #94a3b8;
      }

      canvas {
        width: 1024px;
        height: 576px;
        background-image: url("/img/background.png");
        border: 2px solid #ccccd5;
      }
    </style>
  </head>
  <body style="display: flex; align-items: center; justify-content: center">
    <div>
      <div
        style="
          margin-left: 2px;
          margin-top: 2px;
          position: absolute;
          color: white;
          padding: 8px;
          font-family: sans-serif;
          font-size: 14px;
          user-select: none;
          background: rgba(0, 0, 0, 0.8);
          display: default;
        "
      >
        <div style="margin-bottom: 8px; text-decoration: underline">
          Leaderboard
        </div>
        <div id="playerLabels"></div>
      </div>
      <canvas></canvas>

      <!-- Big Leader Board -->
      <style>
        /* Leaderboard Container */
        .leaderboard {
          display: none;
          /* align-items: center; */
          justify-content: center;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          width: 80%;
          max-width: 900px;
          margin: 40px auto;
          background: #2a2a2a;
          border-radius: 12px;
          padding: 20px;
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
          color: white;
          font-family: "Arial", sans-serif;
        }
        /* Title */
        .leaderboard h2 {
          text-align: center;
          font-size: 2rem;
          margin-bottom: 10px;
        }

        /* Table Styles */
        .leaderboard-table {
          width: 100%;
          border-collapse: collapse;
        }

        .leaderboard-table thead {
          background: #28283d;
        }

        .leaderboard-table th,
        .leaderboard-table td {
          padding: 12px;
          text-align: left;
          border-bottom: 1px solid #444;
        }

        
      </style>
      <div class="leaderBoard">
        <div
          style="
            background: rgba(100, 100, 100, 0.8);
            padding: 10%;
            border-radius: 2%;
          "
        >
          <h1>Leaderboard</h1>
          <div class="leaderboard-table">
          </div>
        </div>
        <!-- Big Leader Board End -->
      </div>

      <!-- username input -->
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
        "
      >
        <form id="usernameForm">
          <div>
            <input
              id="usernameInput"
              type="text"
              placeholder="Username"
              style="
                padding: 12px;
                border-radius: 5px;
                border: none;
                background: #475569;
                color: #cbd5e1;
              "
            />
          </div>
          <div style="text-align: center; margin-top: 8px">
            <button
              style="
                padding: 8px 20px;
                border-radius: 5px;
                border: none;
                background-image: linear-gradient(
                  to right,
                  rgb(6, 182, 212),
                  rgb(59, 130, 246)
                );
                color: white;
                cursor: pointer;
              "
            >
              Start!
            </button>
          </div>
        </form>
      </div>
      <!-- username input end -->
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/frontend.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
