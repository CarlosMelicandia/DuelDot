<html>
  <head>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        margin: 0;
        background: black;
      }

      input::placeholder {
        color: #94a3b8;
      }

      canvas {
        width: 1024px;
        height: 576px;
        background-image: url('/img/background.png');
        border: 2px solid #ccccd5;
      }
    </style>
  </head>
  <body style="display: flex; align-items: center; justify-content: center">
    <div>
      <div
        style="
          position: absolute;
          color: white;
          padding: 8px;
          font-family: sans-serif;
          font-size: 14px;
          user-select: none;
          background: rgba(0, 0, 0, 0.5);
        "
      >
        <div style="margin-bottom: 8px">Leaderboard</div>
        <div id="playerLabels"></div>
      </div>
      <canvas></canvas>

      <!-- username input -->
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        ">
        <form id="usernameForm">
          <div 
            id="selectedRandomName"
            type = "text"
            style="
            width: 187px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: none;
            background: #475569;
            color: #cbd5e1;
          ">
          </div>
          <div style="margin-top: 8px; display: flex; gap: 5px;">
            <button
              type = "submit"
              style="
                padding: 8px 20px; 
                border-radius: 5px;
                border: none;
                background-image: linear-gradient(
                  to right,
                  rgb(6, 182, 212),
                  rgb(59, 130, 246)
                );
                color: white;
                cursor: pointer;">
              Start!
            </button>
            <button
              type="button"
              id = "randomNameBtn"
              style="
                padding: 8px 10px;
                border-radius: 5px;
                border: none;
                background-image: linear-gradient(
                  to right,
                  rgb(6, 182, 212),
                  rgb(59, 130, 246)
                );
                color: white;
                cursor: pointer;">
              Random Name
            </button>
          </div>
        </form>
      </div>
      <!-- username input end -->
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/frontend.js"></script>
    <script src="./js/eventListeners.js"></script>
  </body>
</html>
