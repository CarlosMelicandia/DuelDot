<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Merged Game</title>
    <!-- Google Font for VT323 -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <style>
      /* General Styles */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        margin: 0;
        background: black;
        font-family: 'VT323', monospace;
      }
      input::placeholder {
        color: #94a3b8;
      }

      /* Canvas Styles */
      canvas {
        width: 1024px;
        height: 576px;
        background-image: url("/img/background.png");
        border: 2px solid #ccccd5;
      }

      /* Game Container (from HTML 2) */
      .game-container {
        position: relative;
        width: 1024px;
        height: 576px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Small Leaderboard (using VT323) */
      #small_leaderboard {
        position: absolute;
        top: 10px;
        right: 10px;
        color: white;
        padding: 8px;
        font-size: 18px;
        font-weight: 200;
        user-select: none;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 5px;
      }
      /* Title for small leaderboard */
      #small_leaderboard > div:first-child {
        margin-bottom: 8px;
        font-size: 30px;
        font-weight: 400;
      }

      /* Big Leaderboard styles */
      .leaderboard {
        display: none;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        width: 80%;
        max-width: 900px;
        margin: 40px auto;
        background: rgba(206, 206, 206, 0.7);
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        color: white;
        font-family: "Arial", sans-serif;
        z-index: 1;
      }
      .leaderboard h1 {
        text-align: center;
        margin: 0;
        font-size: 2rem;
      }
      .leaderboard-table {
        margin: auto;
        width: 98%;
        border-collapse: collapse;
      }
      .leaderboard-table thead {
        background: #5d5d69;
      }
      .leaderboard-table th,
      .leaderboard-table td {
        border: 1px solid #000;
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #444;
      }

      /* Inventory Slots (from HTML 1) */
      #inventoryArea {
        display: flex;
        position: absolute;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        width: 230px;
        height: 156px;
        bottom: 80px;
        left: 910px;
        transform: translate(-50%, -50%);
      }
      .itemBorder {
        display: flex;
        box-sizing: border-box;
        width: 220px;
        height: 70px;
        border: 1px solid white;
        background: rgba(69, 67, 67, 0.5);
        align-items: center;
        justify-content: center;
        flex-direction: row;
        font-family: taken;
        font-size: 20px;
        position: relative;
      }
      .numbers {
        position: absolute;
        top: 5px;
        left: 5px;
        margin: 0;
        padding: 0;
        color: white;
        font-size: 12px;
        font-weight: bold;
      }
      .weaponText {
        color: white;
        font-size: 25px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
      }

      /* Username and Class Selection Menu (from HTML 1) */
      #menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      #selectedRandomName {
        width: 227px;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 5px;
        border: none;
        background: #475569;
        color: #cbd5e1;
        text-align: center;
      }
      #classSelectorLeft,
      #classSelectorRight,
      #showClass,
      #randomNameBtn,
      #usernameForm button[type="submit"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-image: linear-gradient(to right, #06b6d4, #3b82f6);
        color: white;
        cursor: pointer;
      }
      #showClass {
        width: 140px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: default;
      }
      /* Form container adjustments */
      #usernameForm {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
    </style>
  </head>
  <body style="display: flex; align-items: center; justify-content: center">
    <!-- Game Container -->
    <div class="game-container">
      <!-- Canvas -->
      <canvas></canvas>

      <!-- Small Leaderboard (for in-game use) -->
      <div id="small_leaderboard">
        <div>Leaderboard</div>
        <div id="playerLabels"></div>
      </div>

      <!-- Big Leaderboard (hidden by default, toggled via Tab key) -->
      <div class="leaderboard">
        <div style="background-image: linear-gradient(to right, #00d9ff, #0062ff); padding: 2%; border-radius: 1cap;">
          <h1>Leaderboard</h1>
        </div>
        <div style="padding: 1%"></div>
        <table class="leaderboard-table" id="playerLabelsLead">
          <thead>
            <tr>
              <th>Class</th>
              <th>Name</th>
              <th>Kills</th>
              <th>Gun</th>
              <th>Accuracy</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example entries; these can be replaced dynamically -->
            <tr>
              <td>Gunner</td>
              <td>Gabe</td>
              <td>555</td>
              <td>Glock</td>
              <td>55%</td>
            </tr>
            <tr>
              <td>Gunner</td>
              <td>Gabe</td>
              <td>555</td>
              <td>Glock</td>
              <td>55%</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Inventory Slots -->
      <div id="inventoryArea">
        <div class="itemBorder" id="inventorySlot1">
          <div class="numbers">1</div>
          <div class="weaponText" id="inventorySlot1Text"></div>
        </div>
        <div class="itemBorder" id="inventorySlot2">
          <div class="numbers">2</div>
          <div class="weaponText" id="inventorySlot2Text"></div>
        </div>
      </div>

      <!-- Username and Class Selection Form -->
      <div id="menu">
        <form id="usernameForm">
          <div id="selectedRandomName"></div>
          <div style="margin-top: 8px; display: flex; align-items: center; gap: 10px">
            <button type="button" id="classSelectorLeft">←</button>
            <button type="button" id="showClass"></button>
            <button type="button" id="classSelectorRight">→</button>
          </div>
          <div style="margin-top: 8px; display: flex; gap: 8px">
            <button type="submit">Start!</button>
            <button type="button" id="randomNameBtn">Random Name</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js" integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <!-- Classes and Game Logic -->
    <script src="./js/classes/Enemy.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/Particle.js"></script>
    <script src="./js/classes/Projectile.js"></script>
    <script src="./js/FrontWeaponStuff/WeaponDrawning.js"></script>
    <script src="./js/frontend.js"></script>
    <script src="./js/eventListeners.js"></script>
    <!-- Custom Cursor Script -->
    <script>
      const customCursorImage = "/img/CrosshairCursor.png";
      document.body.style.cursor = `url(${customCursorImage}), auto`;
      document.querySelector("canvas").style.cursor = `url(${customCursorImage}), auto`;
    </script>
  </body>
</html>
